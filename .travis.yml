sudo: required

language: node_js

node_js:
  - node

script: 
  - echo "npm test temporarily disabled"

install:
  - (cd website; npm ci)
  - (cd website; npm run build)

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: dev-developer.knstats.com
    region: ap-southeast-1
    acl: public_read
    local_dir: website
    on:
      branch: develop
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: dev-developer.knstats.com
    region: ap-southeast-1
    acl: public_read
    local_dir: website
    on:
      branch: master
